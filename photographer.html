<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retourner sur la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
      </a>
    </header>
    <main id="main">
      <section class="photograph-header" role="region" aria-labelledby="photograph-header-title">
          <div class="photograph-title">
            <h1 id="nom-photographe"></h1>
            <p id="location"></p>
            <p id="tagline"></p>
          </div>
          <button class="contact_button" aria-label="Contactez-moi" onclick="displayModal()">Contactez-moi</button>
          <div>
            <img id="photograph-picture" src="" alt="Photographe 1">
          </div>
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-labelledby="contact_modal_title">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer la fenêtre">
        </header>
				<form>
					<div>
						<label for="name">Prénom</label>
						<input type="text" name="name" id="name">
					</div>
          <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
