<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retourner sur la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
      </a>
    </header>
    <main id="main">
      <section class="photograph-header" role="region" aria-labelledby="photograph-header-title">
          <button class="contact_button" aria-label="Contactez-moi" onclick="displayModal()">Contactez-moi</button>
      </section>
      <div class="tri">
        <label for="tri">Trier par :</label>
        <select id="tri">
          <option class="choice" value="popularite">Popularité</option>
          <option class="choice" value="date">Date</option>
          <option class="choice" value="titre">Titre</option>
        </select>
      </div>
      <section class="photograph-gallery" role="region" aria-labelledby="photograph-gallery-title"></section>
    </main>
    <div id="lightbox_modal" role="dialog" aria-labelledby="image closeup view" aria-hidden="true">
      <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lightbox-close" aria-label="Fermer la lightbox" onclick="closeLightboxModal()">×</button>
        <button class="lightbox-prev" aria-label="Image précédente" onclick="prevMedia()">&#10094;</button>
        <div class="lightbox-content"></div>
        <button class="lightbox-next" aria-label="Image suivante" onclick="nextMedia()">&#10095;</button>
      </div>
    </div>
    <div id="contact_modal" role="dialog" aria-labelledby="contact_modal_title" aria-hidden="true">
      <div class="modal">
        <header>
          <h2 id="contact_modal_title">Contactez-moi <br></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer la fenêtre">
        </header>
        <form id="contact_form">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" required aria-describedby="prenom_description">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" required aria-describedby="nom_description">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required aria-describedby="email_description">
            <label for="message">Message</label>
            <textarea name="message" id="message" required aria-describedby="message_description"></textarea>
          </div>
          <button type="submit" class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/data/data.js"></script>
    <script src="scripts/factories/MediasFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/medias.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
